<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>match app</title>
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <script type="module" src="js/test.js" async></script>
    <!--<div id="alarm">></div>-->
    <header>
        <h1>match app</h1>
        <div id="alarm"></div>
        <div id="alarm2"></div>
    </header>
    <form>
        <!--ログイン　ON　OFF-->
        <div class="switchArea">
            <input type="checkbox" id="switch1">
            <label for="switch1"><span></span></label>
            <div id="swImg"></div>
        </div>
        <!--ユーザー情報ボタン-->
        <p><a href="User-information.html">ユーザー情報</a></p>

        <div class="select-area">
            <h4>マッチング範囲</h4>
            <div>
                <p>都道府県</p>
            </div>
            <select name="select_prefecture" id="select_prefecture" class="form-control">
                <option value="">都道府県を選択</option>
            </select>
            <br>
            <div>
                <p>市区町村</p>
            </div>
            <select name="select_city" id="select_city" class="form-control">
                <option value="">市区町村を選択</option>
            </select>
            <br>
        </div>

        <div class="flex">
            <!--サッカーマッチングボタン-->
            <button type="button" class="btn btn-flat" id="soccer"><img src="img/soccer.png" /><br>サッカー</button>
            <!--バトミントンマッチングボタン-->
            <button type="button" class="btn btn-flat" id="badminton"><img src="img/Badminton.png" /><br>バドミントン</button>

            <button type="button" class="btn btn-flat" id="tennis"><img src="img/tennis.png" /><br>テニス</button>

            <button type="button" class="btn btn-flat" id="tabletennis"><img
                    src="img/table-tennis.png" /><br>卓球</button>

            <button type="button" class="btn btn-flat" id="basketball"><img
                    src="img/basketball.png" /><br>バスケットボール</button>

            <button type="button" class="btn btn-flat" id="volleyball"><img
                    src="img/volleyball.png" /><br>バレーボール</button>

            <button type="button" class="btn btn-flat" id="rugby"><img src="img/rugby.png" /><br>ラグビー</button>

            <button type="button" class="btn btn-flat" id="Ice_hockey"><img
                    src="img/Ice hockey.png" /><br>アイスホッケー</button>

            <button type="button" class="btn btn-flat" id="baseball"><img src="img/baseball.png" /><br>野球</button>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/prefectureCity.js"></script>


    <script>
        $(function () {
            let initPrefVal = '13';
            let initCityVal = '113';
            let valType = 'name';

            // Create a prefecture select-box.
            getPrefectureSelection('#select_prefecture', '#select_city', './prefectureCityCode.json', valType, initPrefVal, initCityVal);

            // Create a city select-box.
            $('#select_prefecture').on('change', function () {
                getCitySelection('#select_prefecture', '#select_city', './prefectureCityCode.json', valType);
            });
        });

    </script>
</body>

</html>
