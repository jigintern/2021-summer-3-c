<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>signup</title>
        <link rel="stylesheet" href="css/signup-style.css">
    </head>
    <body>
        <h1>signup</h1>
        <form class="box" onsubmit="return false">
            <!--ユーザー名入力-->
            User name<input id="text" type="text" name="text" value=""><br>
            <!--パスワード入力-->
            password<input id="password" type="password" name="password" value=""><br>
            <!--アカウント作成-->
            <input type="submit" id ="submit" name="signup" value="signup">
            
            
            <label>都道府県</label>
            <select name="select_prefecture" id="select_prefecture" class="form-control">
                <option value="">都道府県を選択</option>
            </select>

            <label>市区町村</label>
            <select name="select_city" id="select_city" class="form-control">
                <option value="">市区町村を選択</option>
            </select>


        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="js/signup.js" async></script>
        <script src="/js/prefectureCity.js"></script>


        <script>
            $(function() {
              let initPrefVal = '13';
              let initCityVal = '113';
              let valType = 'code';
      
              // Create a prefecture select-box.
              getPrefectureSelection('#select_prefecture', '#select_city', './prefectureCityCode.json', valType, initPrefVal, initCityVal);
      
              // Create a city select-box.
              $('#select_prefecture').on('change', function() {
                getCitySelection('#select_prefecture', '#select_city', './prefectureCityCode.json', valType);
              });
            });
      
        </script>

    </body>
</html>
